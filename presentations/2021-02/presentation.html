<h1>cargo-guppy</h1>
<p>track and query Cargo dependencies</p>
<h6>Rain &lt;<a href="mailto:rain1@fb.com">rain1@fb.com</a>&gt;</h6>
<footer>February 2021</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="2" data-marpit-pagination-total="20" style="--paginate:true;">
<h1>The problem</h1>
<ul>
<li data-marpit-fragment="1">Analyze Cargo dependency graphs for:
<ul>
<li data-marpit-fragment="2">license checks</li>
<li data-marpit-fragment="3">dependency audits</li>
<li data-marpit-fragment="4">TCB tracking</li>
<li data-marpit-fragment="5">...</li>
<li data-marpit-fragment="6"><em>cool new features</em></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="3" data-marpit-pagination-total="20" style="--paginate:true;">
<h1>Existing solutions</h1>
<p><code>cargo</code>?</p>
<ul>
<li data-marpit-fragment="1">CLI doesn't have all the features we want</li>
<li data-marpit-fragment="2">Rust API isn't for external consumption
<ul>
<li data-marpit-fragment="3">Large and unstable</li>
<li data-marpit-fragment="4">Many dependencies (e.g. libgit2)</li>
<li data-marpit-fragment="5">Missing documentation</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="4" data-marpit-pagination-total="20" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/cargo-metadata.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="4" data-marpit-fragments="3" data-paginate="true" data-marpit-pagination="4" data-marpit-pagination-total="20" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>But...</h1>
<p><code>cargo metadata</code> has:</p>
<ul>
<li data-marpit-fragment="1">package information</li>
<li data-marpit-fragment="2">dependency information</li>
<li data-marpit-fragment="3">everything we need</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="4" data-marpit-pagination-total="20"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-marpit-fragments="3" data-paginate="true" data-class="invert" class="invert" data-marpit-pagination="5" data-marpit-pagination-total="20" style="--paginate:true;--class:invert;">
<h1>Enter guppy</h1>
<ul>
<li data-marpit-fragment="1">Read <code>cargo metadata</code> input</li>
<li data-marpit-fragment="2">Parse as graph structure</li>
<li data-marpit-fragment="3">Present nice APIs</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-marpit-fragments="8" data-paginate="true" data-marpit-pagination="6" data-marpit-pagination-total="20" style="--paginate:true;">
<h1>The package graph</h1>
<ul>
<li data-marpit-fragment="1">Central structure is <code>PackageGraph</code></li>
<li data-marpit-fragment="2">Nodes are packages, edges are dependencies</li>
<li data-marpit-fragment="3">Directed, may be cyclic (dev-dependencies)</li>
<li data-marpit-fragment="4">Most other types borrow from <code>PackageGraph</code>
<ul>
<li data-marpit-fragment="5">Indicated with a <code>'g</code> lifetime</li>
</ul>
</li>
<li data-marpit-fragment="6">Uses <code>petgraph</code> with integer indexes internally</li>
<li data-marpit-fragment="7">Maps integers to borrowed structures externally</li>
<li data-marpit-fragment="8">Immutable + <code>Send</code> + <code>Sync</code> means easy parallelization</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="7" data-marpit-pagination-total="20" style="--paginate:true;">
<h1>The feature graph</h1>
<ul>
<li data-marpit-fragment="1"><code>FeatureGraph&lt;'g&gt;</code> is a second, auxiliary graph built from <code>PackageGraph</code></li>
<li data-marpit-fragment="2">Nodes are <code>(package, feature)</code> pairs, edges are either:
<ul>
<li data-marpit-fragment="3">Feature dependencies, e.g. <code>foo = [&quot;bar&quot;, &quot;baz&quot;]</code></li>
<li data-marpit-fragment="4">Cross-links, e.g. <code>dep = { version = &quot;1&quot;, features = [&quot;foo&quot;] }</code></li>
</ul>
</li>
<li data-marpit-fragment="5">Computed on-demand</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-marpit-pagination="8" data-marpit-pagination-total="20" style="--paginate:true;">
<h1>Core types</h1>
<table>
<thead>
<tr>
<th style="text-align:center">Abstraction</th>
<th style="text-align:center">Package type</th>
<th style="text-align:center">Feature type</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center">Main graph</td>
<td style="text-align:center"><code>PackageGraph</code></td>
<td style="text-align:center"><code>FeatureGraph&lt;'g&gt;</code></td>
</tr>
<tr>
<td style="text-align:center">Identifier</td>
<td style="text-align:center"><code>PackageId</code></td>
<td style="text-align:center"><code>FeatureId&lt;'g&gt;</code></td>
</tr>
<tr>
<td style="text-align:center">Extended information</td>
<td style="text-align:center"><code>PackageMetadata&lt;'g&gt;</code></td>
<td style="text-align:center"><code>FeatureMetadata&lt;'g&gt;</code></td>
</tr>
<tr>
<td style="text-align:center">Dependency edge triple</td>
<td style="text-align:center"><code>PackageLink&lt;'g&gt;</code></td>
<td style="text-align:center"><code>CrossLink&lt;'g&gt;</code>*</td>
</tr>
<tr>
<td style="text-align:center">Dependency query</td>
<td style="text-align:center"><code>PackageQuery&lt;'g&gt;</code></td>
<td style="text-align:center"><code>FeatureQuery&lt;'g&gt;</code></td>
</tr>
<tr>
<td style="text-align:center">Query result</td>
<td style="text-align:center"><code>PackageSet&lt;'g&gt;</code></td>
<td style="text-align:center"><code>FeatureSet&lt;'g&gt;</code></td>
</tr>
</tbody>
</table>
<p>* currently only cross-links are exposed, eventually <code>FeatureLink&lt;'g&gt;</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-marpit-pagination="9" data-marpit-pagination-total="20" style="--paginate:true;">
<h1>Core methods</h1>
<table>
<thead>
<tr>
<th style="text-align:center">from</th>
<th style="text-align:center">to</th>
<th style="text-align:center">method</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center"><code>Graph</code></td>
<td style="text-align:center"><code>Metadata</code></td>
<td style="text-align:center"><code>metadata</code></td>
</tr>
<tr>
<td style="text-align:center"><code>Metadata</code></td>
<td style="text-align:center"><code>Link</code> iterator</td>
<td style="text-align:center"><code>direct_links_</code></td>
</tr>
<tr>
<td style="text-align:center"><code>Graph</code></td>
<td style="text-align:center"><code>Query</code></td>
<td style="text-align:center"><code>query_</code></td>
</tr>
<tr>
<td style="text-align:center"><code>Graph</code> or <code>Query</code></td>
<td style="text-align:center"><code>Set</code></td>
<td style="text-align:center"><code>resolve_</code></td>
</tr>
<tr>
<td style="text-align:center"><code>Set</code></td>
<td style="text-align:center"><code>Metadata</code></td>
<td style="text-align:center"><code>packages</code> or <code>features</code></td>
</tr>
<tr>
<td style="text-align:center"><code>Set</code></td>
<td style="text-align:center"><code>Link</code> iterator</td>
<td style="text-align:center"><code>links</code></td>
</tr>
</tbody>
</table>
<p><code>_</code> indicates that it's several methods, e.g. <code>query_forward</code>, <code>query_reverse</code> and <code>query_directed</code></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-marpit-pagination="10" data-marpit-pagination-total="20" style="--paginate:true;">
<h1>Switching between graphs</h1>
<table>
<thead>
<tr>
<th style="text-align:center">abstraction</th>
<th style="text-align:center">p  f</th>
<th style="text-align:center">f  p</th>
</tr>
</thead>
<tbody>
<tr>
<td style="text-align:center"><code>Graph</code></td>
<td style="text-align:center"><code>feature_graph</code></td>
<td style="text-align:center"><code>package_graph</code></td>
</tr>
<tr>
<td style="text-align:center"><code>Query</code></td>
<td style="text-align:center"><code>to_feature_query</code></td>
<td style="text-align:center"><code>to_package_query</code></td>
</tr>
<tr>
<td style="text-align:center"><code>Set</code></td>
<td style="text-align:center"><code>to_feature_set</code></td>
<td style="text-align:center"><code>to_package_set</code></td>
</tr>
</tbody>
</table>
<p>Package  feature requires a <code>FeatureFilter</code>. Most people will use <code>StandardFeatures::None</code>, <code>Default</code> or <code>All</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="11" data-marpit-pagination-total="20" style="--paginate:true;">
<h1>Filtering during traversals</h1>
<ul>
<li data-marpit-fragment="1">Get all transitive dependencies: <code>PackageQuery::resolve</code></li>
<li data-marpit-fragment="2">But what if you don't want to follow all edges?</li>
<li data-marpit-fragment="3"><code>PackageQuery::resolve_with()</code> accepts a <code>PackageResolver&lt;'g&gt;</code>
<ul>
<li data-marpit-fragment="4">Trait with <code>fn accept(query, link) -&gt; bool</code></li>
</ul>
</li>
<li data-marpit-fragment="5">Also available as a callback: <code>PackageQuery::resolve_with_fn</code></li>
<li data-marpit-fragment="6">Also available for <code>FeatureQuery</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="invert" class="invert" style="--class:invert;">
<h1>Applications</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-marpit-pagination="13" data-marpit-pagination-total="20" style="--paginate:true;">
<h1>Basic traversals</h1>
<ul>
<li>Get all transitive dependencies: <code>query.resolve()</code></li>
<li>Ignore dev-only dependencies:<br />
<code>query.resolve_with_fn(|_, link| !link.dev_only())</code></li>
<li>Direct dependencies of workspace:</li>
</ul>
<pre><code class="language-rust"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>query.resolve_with_fn(|_, link| {
    <span class="hljs-keyword">let</span> (from, to) = link.endpoints();
    from.in_workspace() &amp;&amp; !to.in_workspace()
})
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="14" data-marpit-pagination-total="20" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/summaries.png&quot;);background-size:85%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="14" data-marpit-fragments="5" data-paginate="true" data-marpit-pagination="14" data-marpit-pagination-total="20" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Cargo builds</h1>
<ul>
<li data-marpit-fragment="1">Which packages and features will a build command include?</li>
<li data-marpit-fragment="2">Start from a <code>FeatureSet</code> describing initials</li>
<li data-marpit-fragment="3">Traverse dependency graphs the same way Cargo would</li>
<li data-marpit-fragment="4">Customize behavior through <code>CargoOptions</code>
<ul>
<li data-marpit-fragment="5">Platforms and more</li>
</ul>
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo" data-marpit-pagination="14" data-marpit-pagination-total="20"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="10" data-paginate="true" data-marpit-pagination="15" data-marpit-pagination-total="20" style="--paginate:true;">
<h1>Cargo builds: v1 and v2 resolvers</h1>
<ul>
<li data-marpit-fragment="1">v1 (classic) resolver
<ul>
<li data-marpit-fragment="2">Packages may or may not be enabled depending on dev, features or platforms</li>
<li data-marpit-fragment="3">Feature resolution is <em>independent of</em> which packages are enabled</li>
<li data-marpit-fragment="4">Simulated through 1 feature query + 2 package queries
<ul>
<li data-marpit-fragment="5">One package query for the target platform, one for the host</li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="6">v2 (new) resolver
<ul>
<li data-marpit-fragment="7">Packages may or may not be enabled depending on dev, features or platforms</li>
<li data-marpit-fragment="8">Feature resolution is <em>dependent on</em> which packages are enabled</li>
<li data-marpit-fragment="9">Simulated through 2 feature queries + 2 package queries
<ul>
<li data-marpit-fragment="10">One each for the target, one each for the host</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="6" data-paginate="true" data-marpit-pagination="16" data-marpit-pagination-total="20" style="--paginate:true;">
<h1>Cargo builds: property testing</h1>
<ul>
<li data-marpit-fragment="1">Comparison testing with Cargo
<ul>
<li data-marpit-fragment="2">Generate random queries and compare against Cargo</li>
</ul>
</li>
<li data-marpit-fragment="3">Consistency testing with previous versions of guppy
<ul>
<li data-marpit-fragment="4">Generate random queries and simulate builds</li>
<li data-marpit-fragment="5">Summaries with build results checked into the repo</li>
<li data-marpit-fragment="6">These should only change if there's a good reason</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="invert" class="invert" style="--class:invert;">
<h1>Cool new features</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="18" data-marpit-pagination-total="20" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/determinator-rules.png&quot;);background-size:90%;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="18" data-marpit-fragments="7" data-paginate="true" data-marpit-pagination="18" data-marpit-pagination-total="20" style="--paginate:true;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<h1>Determinator</h1>
<ul>
<li data-marpit-fragment="1">Only run tests for packages that changed from upstream</li>
<li data-marpit-fragment="2">Given old metadata, new metadata and paths changed:
<ul>
<li data-marpit-fragment="3">Map each path to a package</li>
<li data-marpit-fragment="4">Simulate Cargo builds for each package and see which changed</li>
</ul>
</li>
<li data-marpit-fragment="5">Support for custom rules</li>
<li data-marpit-fragment="6">Diem CI: p25 90% faster, p50 60+%</li>
<li data-marpit-fragment="7"><a href="https://docs.rs/determinator">docs.rs/determinator</a></li>
</ul>
</section>

<h1>Hakari</h1>
<ul>
<li data-marpit-fragment="1">Manage packages for dependency feature unification
<ul>
<li data-marpit-fragment="2">Workspace-hack packages used by many large projects (rustc, Firefox, Diem)</li>
</ul>
</li>
<li data-marpit-fragment="3">Simulate Cargo builds and look for non-workspace packages built with more than one feature set</li>
<li data-marpit-fragment="4">Speeds up Diem builds by 15-30% or more</li>
<li data-marpit-fragment="5"><a href="https://docs.rs/hakari">docs.rs/hakari</a></li>
</ul>
</section>
