[package]
name = "cargo-guppy"
version = "0.1.0"
authors = ["Rain <rain1@fb.com>", "Brandon Williams <bmwill@fb.com>"]
license = "MIT OR Apache-2.0"
edition = "2018"

[dependencies]
anyhow = "1.0.44"
camino = "1.0.5"
clap = "2.33.3"
dialoguer = "0.8.0"
guppy = { version = "0.11.0", path = "../guppy", features = ["summaries"] }
guppy-cmdlib = { path = "../guppy-cmdlib" }
itertools = "0.10.1"
pathdiff = "0.2.0"
serde = { version = "1.0.130", features = ["derive"] }
serde_json = "1.0.68"
structopt = "0.3.23"
toml_edit = "0.3.1"
workspace-hack = { path = "../workspace-hack"}
