[package]
name = "cargo-hakari"
version = "0.1.0"
edition = "2018"

[dependencies]
camino = "1.0.5"
# disable tracing integration since we don't use it
color-eyre = { version = "0.5.11", default-features = false }
colored = "2.0.0"
dialoguer = "0.8.0"
duct = "0.13.5"
env_logger = "0.9.0"
guppy = { version = "0.10.1", path = "../../guppy" }
hakari = { version = "0.4.1", path = "../hakari", features = ["cli-support"] }
log = "0.4.14"
pathdiff = "0.2.0"
structopt = "0.3.23"
