[package]
name = "cargo-hakari"
version = "0.9.8"
description = "Manage workspace-hack packages to speed up builds in large workspaces."
documentation = "https://docs.rs/cargo-hakari"
edition = "2018"
repository = "https://github.com/facebookincubator/cargo-guppy"
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = [
    "cargo",
    "dependencies",
    "workspace-hack",
    "feature-unification",
    "guppy"
]
categories = [
    "development-tools::cargo-plugins",
]

[dependencies]
camino = "1.0.5"
cfg-if = "1.0.0"
# disable tracing integration since we don't use it
color-eyre = { version = "0.5.11", default-features = false }
colored = "2.0.0"
dialoguer = "0.9.0"
duct = "0.13.5"
env_logger = "0.9.0"
guppy = { version = "0.12.2", path = "../../guppy" }
hakari = { version = "0.7.2", path = "../hakari", features = ["cli-support"] }
log = "0.4.14"
structopt = "0.3.25"
workspace-hack = { version = "0.1", path = "../../workspace-hack" }

[target.'cfg(windows)'.dependencies]
ansi_term = "0.12.1"

[dev-dependencies]
tempfile = "3.2.0"
